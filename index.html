<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:">
    <title>Sintetizador Modular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container">
        <button id="save-patch-btn">Guardar Patch</button>
        <button id="load-patch-btn">Cargar Patch</button>
        <div id="audio-status" style="margin-left: 10px; color: #E0E0E0;">
        Audio: Clic en la página para activar
        </div>
    </div>
    <canvas id="synth-canvas"></canvas>
    
    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" data-module="VCO">Añadir VCO</div>
        <div class="context-menu-item" data-module="LFO">Añadir LFO</div>
        <div class="context-menu-item" data-module="Mixer">Añadir Mixer</div>
        <div class="context-menu-item" data-module="VCF">Añadir VCF</div>
        <div class="context-menu-item" data-module="ADSR">Añadir ADSR</div>
        <div class="context-menu-item" data-module="VCA">Añadir VCA</div>
        <div class="context-menu-item" data-module="RingMod">Añadir Mod. Anillo</div>
        <div class="context-menu-item" data-module="SampleAndHold">Añadir S&H</div>
        <div class="context-menu-item" data-module="Sequencer">Añadir Sequencer</div>
        <div class="context-menu-item" data-module="Delay">Añadir Delay</div>
        <div class="context-menu-item" data-module="Compressor">Añadir Compressor</div>
        <div class="context-menu-item" data-module="Reverb">Añadir Reverb</div>
        <div class="context-menu-item" data-module="Osciloscopio">Añadir Osciloscopio</div>
        <div class="context-menu-item" data-module="Math">Añadir Módulo de Mates</div>
        <div class="context-menu-item" data-module="Microphone">Usar Micrófono</div>
        <div class="context-menu-item" data-module="AudioPlayer">Reproducir Audio</div>
        <div class="context-menu-item" data-module="Vocoder">Añadir Vocoder</div>
    </div>

    <div id="patch-context-menu" class="context-menu"></div>

    <template id="audio-player-template">
        <div class="module-ui-overlay" style="position: absolute; padding: 5px; color: #E0E0E0; z-index: 10; width: 190px; background: #222; border: 1px solid #444;">
            <input type="file" class="audio-file-input" accept="audio/*" style="width: 100%; margin-bottom: 5px;">
            <div style="display: flex; justify-content: space-around; align-items: center;">
                <button class="play-stop-btn" style="background: #4a90e2; border: none; color: white; padding: 3px 8px; border-radius: 3px;">Play</button>
                <label class="loop-label" style="font-size: 12px;">
                    Loop:
                    <input type="checkbox" class="loop-checkbox" checked>
                </label>
            </div>
        </div>
    </template>

    <div id="error-message" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: red; color: white; padding: 10px; z-index: 1000;"></div>

    <script src="renderer.js" type="module"></script>
</body>
</html>
